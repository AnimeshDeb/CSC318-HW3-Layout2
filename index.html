<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout 2: Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <div class="grid-cont">
      <div class="input">
      <input type="text" /><br />
    </div>
      <div class="row1">
        <button type="button" class="box btn">Deg</button>
        <button type="button" class="box btn ">x!</button>
        <button type="button" class="box btn ">(</button>
        <button type="button" class="box btn ">)</button>
        <button type="button" class="box btn ">%</button>
        <button type="button" class="box btn ">AC</button>
      </div>
      <div class="row2">
        <button type="button" class="sin box btn ">sin</button>
        <button type="button" class="ln box btn ">ln</button>
        <button type="button" class="lghtgrey box btn ">7</button>
        <button type="button" class="lghtgrey box btn ">8</button>
        <button type="button" class="lghtgrey box btn ">9</button>
        <button type="button" class="divide box btn ">&divide;</button>
      </div>
      <div class="row3">
        <button type="button" class="cos box btn ">cos</button>
        <button type="button" class="log box btn ">log</button>
        <button type="button" class="lghtgrey box btn ">4</button>
        <button type="button" class="lghtgrey box btn ">5</button>
        <button type="button" class="lghtgrey box btn ">6</button>
        <button type="button" class="times box btn ">&times;</button>
      </div>
      <div class="row4">
        <button type="button" class="tan box btn ">tan</button>
        <button type="button" class="sqrt box btn ">&Sqrt;</button>
        <button type="button" class="lghtgrey box btn ">1</button>
        <button type="button" class="lghtgrey box btn ">2</button>
        <button type="button" class="lghtgrey box btn ">3</button>
        <button type="button" class="minus box btn ">&minus;</button>
      </div>
      <div class="row5">
        <button type="button" class="EXP box btn ">EXP</button>
        <button type="button" class="exp box btn ">
          x <sup>y</sup>
        </button>
        <button type="button" class="lghtgrey box btn ">0</button>
        <button type="button" class="lghtgrey box btn ">.</button>
        <button type="button" class="equal box btn ">=</button>
        <button type="button" class="plus box btn ">+</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
